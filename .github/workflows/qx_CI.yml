name: '786980206/qx 构建'                                            # 等同于流水线名称

on:                                                              # 触发方式
  workflow_dispatch:

jobs:                                                            # 任务编排
  l64:                                                         # Job ID
    runs-on: ubuntu-latest                                       # 指定执行环境
    steps:                                                       # 步骤编排
      - uses: actions/checkout@v3
        with:
          repository: 786980206/qx
          submodules: true
      - run:
          gcc -shared -fPIC qx.c -o qx.so
       
      - uses: actions/upload-artifact@v3
        with:
          name: 'qx.so'
          path: qx.so

  w32:                                                         # Job ID
    runs-on: windows-latest                                       # 指定执行环境
    steps:                                                       # 步骤编排
      - uses: actions/checkout@v3
        with:
          repository: 786980206/qx
          submodules: true
      - run: |
          build.bat
          dir
       
      - uses: actions/upload-artifact@v3
        with:
          name: 'qx.so'
          path: qx.so
